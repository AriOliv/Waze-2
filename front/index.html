<!DOCTYPE HTML>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!-- JS files -->
    <script src="js/script.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="https://cdn-webgl.wrld3d.com/wrldjs/dist/latest/wrld.js"></script>

    <!-- Leaflet components -->
    <link rel="stylesheet" href="assets/leaflet-1.3.4/leaflet.css"/>
    <script src="assets/leaflet-1.3.4/leaflet.js"></script>

    <!-- CSS file -->
    <link rel="stylesheet" href="assets/css/style.css"/>

    <!-- Map layers -->
    <script src="../arquivos_grafo/streets2.js"></script>
    <script src="../arquivos_grafo/node_coord.js"></script>
    <script src="datas/ciclovias.geojson"></script>
    <script src="datas/metro.geojson"></script>
    <script src="datas/bicicletarios.geojson"></script>
    <script src="datas/bombeiros.geojson"></script>
    <script src="datas/delegacias.geojson"></script>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="assets/images/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/images/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/images/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/images/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/images/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/images/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/images/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/images/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="assets/images/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/images/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="manifest" href="assets/images/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="assets/images/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

  </head>

  <!-- HTML code -->
  <body onload="init()">
    <nav>
      <img src="assets/images/fgvLogo.png" width="200" class="responsive-img logo-vis">
      <h1>WAZE 2</h1>
      

      <span class="group-name">Grupo 2</span>

    </nav>
    <div id="location-map"></div>
    
    <!-- Options to show -->
    <div class="formBlock">
      <button type="button" class="collapsible">Opções</button>
      <div class="selects">
        <center>
          <h5>Algoritmo</h5>
          <input type="checkbox" id="Alg1" value="1" onclick="selectAlg(this.id)" /> Djikstra
          <input type="checkbox" id="Alg2" value="0" onclick="selectAlg(this.id)" checked/> A*

          <h5>Mostrar pontos</h5>
          <input type="checkbox" id="Path1" value="1" onclick="selectShow(this.id)" /> Sim
          <input type="checkbox" id="Path2" value="0" onclick="selectShow(this.id)" checked/> Não

          <h5>Ver caminho</h5>
          <input type="checkbox" id="Time1" value="1" onclick="selectTime(this.id)" checked/> Mais rápido
          <input type="checkbox" id="Time2" value="0" onclick="selectTime(this.id)" /> Mais curto
          
          <h5>Limpar mapa</h5>
          <button onclick="cleanMap()">Limpar</button>
        </center>
      </div>
      
      <!-- Search bar -->
      <button type="button" class="collapsible" id="cp">Barra de pesquisa</button>
      <div class="inputs">
        <form id="form">
          <input type="text" name="start" class="input" id="start" placeholder="Escolha o local de início" />
          <input type="text" name="end" class="input" id="destination" placeholder="Escolha o local de chegada" />
          <button style="display: none" onclick="findAddress()" type="submit">Ver trajeto</button>
      
          <!-- Where the search results appear -->
          <div id="results"></div>

        </form>
      </div>
      <button type="button" class="collapsible" id="cp">Distância/Runtime</button>
      <center class="dist" ><div id="dist-value"></div></center>
    </div>
  </body>
</html>
